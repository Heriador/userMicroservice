spring.application.name=UserMicroservice
server.port=9080

spring.datasource.url=jdbc:mysql://localhost:3306/user_microservice
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.pathToMatch=/**/**

security.jwt.expiration-minutes=600
security.jwt.secret-key=clave super segura para el security